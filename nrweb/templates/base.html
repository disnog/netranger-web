<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Networking Discord :: {% block pagetitle%}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-pills">
    <li class="nav-item">
        <a class="nav-link{% if request.endpoint == 'home' %} active{% endif %}" href="/home">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link{% if request.endpoint == 'members' %} active{% endif %}" href="/members">Members</a>
    </li>
    {% if 'user' in g %}
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
           aria-expanded="false">{{g.user['username']}}#{{g.user['discriminator']}}
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item{% if request.endpoint == 'profile' %} active{% endif %}" href="/profile">My Profile</a>
            <a class="dropdown-item" href="/logout">Logout</a>
        </div>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
    </li>
    {% endif %}
</ul>
<h1>{% block header%}{% endblock %}</h1>
{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
